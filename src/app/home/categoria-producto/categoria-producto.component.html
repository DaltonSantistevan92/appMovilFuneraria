

<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="small" (click)="regresar()">
        <ion-icon slot="icon-only" name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ nombreCategoria | titlecase }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button size="small" (click)="irDetalleCarrito()">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
			</ion-button>
      <ion-badge *ngIf="totalQuantity" class="notifications-badge" slot="end">{{totalQuantity}}</ion-badge>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="productos !== undefined">
    <ion-list *ngIf="productos.length > 0" style="margin-top: 18px;">
      <ion-card *ngFor="let item of productos">    
          <ion-card-header>
            <ion-row >
              <ion-col sise="12">
                <ion-card-title>{{item.nombre | titlecase}}</ion-card-title>
              </ion-col>
              <ion-col sise="2" style="display: flex; justify-content: end; margin-top: 5px;">
                <ion-label>
                  <b color="dark"> Stock &nbsp; <ion-icon name="pricetags-outline"></ion-icon> {{ item.stock}}</b>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-card-header>
    
          <ion-card-content>
            <ion-row>
              <ion-col size="4">
                <img [src]="verimg('productos', item.imagen)" class="br">
              </ion-col>
              <ion-col size="8">
                <ion-row >
                  <ion-col sise="4" style="display: flex; justify-content: center;">
                    <ion-label>
                      <b>{{ item.descripcion | titlecase }}</b>
                    </ion-label>
                  </ion-col>
                </ion-row>
    
                <ion-row>
                  <ion-col sise="4" style="display: flex; justify-content: center;">
                    <ion-label color="warning">
                      <b>{{ item.precio_venta | currency: 'USD' }}</b>
                    </ion-label>
                  </ion-col>
                </ion-row>
    
                <ion-row>
                  <ion-col size="12" class="ion-text-center">
                    <ion-button color="dark" size="small" (click)="addToCart(item)">
                      <ion-icon name="cart" ></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
    
          </ion-card-content>
    
      </ion-card>
    </ion-list> 

  </ng-container>


  <ng-container *ngIf="servicios !== undefined">
    <ion-list *ngIf="servicios.length > 0" style="margin-top: 18px;">
    
    <ion-card *ngFor="let item of servicios">
      <ion-card-header>
        <ion-row >
          <ion-col sise="12">
            <ion-card-title>{{item.nombre | titlecase}}</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <img alt="Silhouette of mountains" [src]="verimg('servicios', item.imagen)" width="100%" />
      
      <ion-card-content>
        <ion-col size="12" size-sm="3">
          <ion-list>
            <ion-item-group>
              <ion-item-divider class="ion-text-center">
                <strong style="color: black;">Descripci√≥n del plan</strong>
              </ion-item-divider>
          
              <ion-item  *ngFor="let d of item.descripcion">
                <ion-icon style="font-size: 15px;" name="chevron-forward-outline"></ion-icon>
                <ion-label>{{ d  | titlecase }}</ion-label>
              </ion-item>
            </ion-item-group>
          </ion-list>

          <ion-row>
            <ion-col sise="4" style="display: flex; justify-content: center;">
              <ion-label color="warning">
                <b>{{ item.precio | currency: 'USD' }}</b>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-button color="dark" size="small" (click)="addToCartServicio(item)">
                <ion-icon name="cart" ></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-card-content>
    </ion-card>



    </ion-list>
  </ng-container>
  


</ion-content>
